name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies for repo-wide
        run: npm install
      - name: Install dependencies for services
        run: npm install
        working-directory: services/
      - name: Run linter
        run: npm run lint
      - name: Run type-check
        run: npm run type-check
      - name: Run tests
        run: npm test
