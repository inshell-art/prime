name: E2E Tests Local Only

on:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      emulators:
        image: firebase/emulators

        options: --entrypoint ''

        ports:
          - 4000:4000
          - 5001:5001
          - 5002:5002
          - 8080:8080

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: firebase emulators:start --only functions,hosting &
        continue-on-error: true

      - name: Wait for emulators to be ready
        run: npx wait-on http://localhost:5001

      - name: Start client
        run: npm run start:emu:client &
        continue-on-error: true

      - name: Wait for client to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        run: npm run cy:e2e
